<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Test API</h1>
<h3>Hello Controller</h3>
<ul>
    <li>
        <button id="test-simple-hello" type="button">Hello</button>
    </li>
</ul>

<h3>Hello Objects Controller</h3>
<ul>
    <li>
        <button id="test-objects-hello" type="button">Hello Objects</button>
    </li>
    <li>
        <button id="test-object-hello" type="button">Hello Object</button>
    </li>
</ul>

<h3>Hello Admins Controller</h3>
<ul>
    <li>
        <button id="test-admins-get" type="button">Get all Admins(MongoDB)</button>
    </li>
    <li>
        <button id="test-admins-create" type="button">Create an Admin(MongoDB)</button>
    </li>
</ul>

<script>
    $('#test-simple-hello').click(function () {
        $.get('/hello/testname', function (data) {
            alert(data);
        });
    });

    $('#test-objects-hello').click(function () {
        $.get('/hello-objects', function (data) {
            alert(JSON.stringify(data));
        });
    });

    $('#test-object-hello').click(function () {
        $.get('/hello-objects/testname', function (data) {
            alert(JSON.stringify(data));
        });
    });

    $('#test-admins-get').click(function () {
        $.get('/hello-admins', function (data) {
            alert(JSON.stringify(data));
        });
    });

    $('#test-admins-create').click(function () {
        $.post('/hello-admins', {
            name: "root",
            email: "root@admin.com",
            role: "test"
        }, function (data) {
            alert(JSON.stringify(data));
        }, "json");
    });
</script>
</body>
</html>
