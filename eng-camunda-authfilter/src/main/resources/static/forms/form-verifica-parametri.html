<form role="form" name="form">
	<h1>
		aaa form verifica (static forms)
	</h1>
	<h2>
		versione uno
	</h2>
	<div class="form-group">
		<label for="mittente">
			mittente:
		</label>
		<input type="text" id="mittente" cam-variable-name="mittente" cam-variable-type="String">
	</div>
	
	<div class="form-group">
		<label for="destinatario">
			destinatario:
		</label>
		<input type="text" class="form-control" id="destinatario" cam-variable-name="destinatario" cam-variable-type="String">
	</div>
	
	<div class="form-group">
		<label for="oggetto">
			oggetto
		</label>
		<input type="text" class="form-control" id="oggetto" cam-variable-name="oggetto" cam-variable-type="String">
	</div>
	
	<div class="form-group">
		<label for="testo">
			testo:
		</label>
		<input type="text" id="testo" cam-variable-name="testo" cam-variable-type="String">
	</div>
	
	<div class="form-group">
		<label for="conforme">
			conforme
		</label>
		<select class="form-control" cam-variable-name="conforme" cam-variable-type="Boolean">
		  	<option value="true">SI</option>
  			<option value="false">NO</option>
		</select>
	</div>

	<div  class="form-group">
		<label for="motivoRifiuto">
			eventuale motivo rifiuto
		</label>
		<input class="form-control" type="text" id="motivoRifiuto" cam-variable-name="motivoRifiuto" cam-variable-type="String">
	</div>

	
	<div class="form-group">
		<label for="richiestaConferma">
			richiesta conferma
		</label>
		<select class="form-control" cam-variable-name="richiestaConferma" cam-variable-type="Boolean">
		  	<option value="true">SI</option>
  			<option value="false">NO</option>
		</select>
	</div>

</form>
